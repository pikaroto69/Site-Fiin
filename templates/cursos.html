  <script>
    window.addEventListener("load", function () {
      const alert = document.querySelector(".alert");

      setTimeout(function () {
        alert.remove();
      }, 3900);
    });

    document.getElementById("openModal").onclick = function () {
      document.getElementById("loginModal").style.display = "flex";
      document.body.classList.add("modal-open");
    };

    document.querySelectorAll(".close").forEach((closeButton, index) => {
      closeButton.onclick = function () {
        if (index === 0) {
          document.getElementById("loginModal").style.display = "none";
        } else if (index === 1) {
          document.getElementById("registerModal").style.display = "none";
        }
        document.body.classList.remove("modal-open");
        resetForm();
      };
    });

    document.getElementById("openRegisterModal").onclick = function () {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("registerModal").style.display = "flex";
    };

    document.getElementById("openLoginModal").onclick = function () {
      document.getElementById("registerModal").style.display = "none";
      document.getElementById("loginModal").style.display = "flex";
    };

    const inputs = document.querySelectorAll(".modal-content input");
    inputs.forEach((input) => {
      input.addEventListener("input", function () {
        if (input.value.trim() === "") {
          input.classList.remove("success");
          input.classList.add("error");
        } else {
          input.classList.remove("error");
          input.classList.add("success");
        }
      });
    });

    const inputs2 = document.querySelectorAll(".subscription-content input");
    inputs.forEach((input) => {
      input.addEventListener("input", function () {
        if (input.value.trim() === "") {
          input.classList.remove("success");
          input.classList.add("error");
        } else {
          input.classList.remove("error");
          input.classList.add("success");
        }
      });
    });

    window.addEventListener(
      "scroll",
      function (event) {
        var header = document.querySelector("#header");
        var top = this.scrollY;

        if (top >= 560) {
          header.className = "header2";
        } else {
          header.className = "header1";
        }
      },
      false
    );

    function resetForm() {
      const inputs = document.querySelectorAll(".modal-content input");
      inputs.forEach((input) => {
        input.value = "";
        input.classList.remove("error", "success");
      });
    }

    document.querySelectorAll(".hold-password").forEach((button) => {
      const targetInput = document.getElementById(button.dataset.target);

      button.addEventListener("mousedown", () => {
        targetInput.type = "text";
        button.querySelector("i").classList.replace("fa-eye-slash", "fa-eye");
      });

      button.addEventListener("mouseup", () => {
        targetInput.type = "password";
        button.querySelector("i").classList.replace("fa-eye", "fa-eye-slash");
      });

      button.addEventListener("mouseleave", () => {
        targetInput.type = "password";
        button.querySelector("i").classList.replace("fa-eye", "fa-eye-slash");
      });
    });

    document.getElementById("btnOpenSubscriptionModal").onclick = function () {
      document.getElementById("subscriptionModalContainer").style.display =
        "flex";
      document.body.classList.add("modal-open");
    };

    document.getElementById("closeSubscriptionModal").onclick = function () {
      document.getElementById("subscriptionModalContainer").style.display =
        "none";
      document.body.classList.remove("modal-open");
    };

    document.getElementById("subscriptionForm").onsubmit = function (event) {
      event.preventDefault();
      alert("E-mail enviado com sucesso!");
      document.getElementById("emailSubscription").value = "";
      document.getElementById("subscriptionModalContainer").style.display =
        "none";
      document.body.classList.remove("modal-open");
    };

    document.getElementById("subscriptionForm").onsubmit = function (event) {
      event.preventDefault();

      var successAlert = document.getElementById("successAlert");
      successAlert.classList.add("show");

      document.getElementById("subscriptionForm").reset();

      document.getElementById("subscriptionModalContainer").style.display =
        "none";
      document.body.classList.remove("modal-open");

      setTimeout(function () {
        successAlert.classList.remove("show");
      }, 3000);
    };
  </script>
</html>
